<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="./assets/reset.css" /> -->
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white  weather-header" id="weather-header">
    <h1 id="page-heading">Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="City name"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                <button type="submit" class="btn btn-primary btn-block" id="search-button" aria-label="submit search">
                  Search
                </button>
              <div class="input-group-append">
            
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <h3 id="forecast-header">5-Day Forecast</h3>
        <section id="forecast" class="mt-3" role="region" aria-live="polite">

          <div class="card">
            <div class="card-body" id="day1">
              <h5 class="card-title">Card title</h5>
              <p class="card-text"></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body" id="day2">
              <h5 class="card-title">Card title</h5>
              <p class="card-text"></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body" id="day3" >
              <h5 class="card-title">Card title</h5>
              <p class="card-text"></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body" id="day4">
              <h5 class="card-title">Card title</h5>
              <p class="card-text"></p>
            </div>
          </div>

          
          <div class="card">
            <div class="card-body" id="day5">
              <h5 class="card-title">Card title</h5>
              <p class="card-text"></p>
            </div>
          </div>
      
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
